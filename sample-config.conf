# CP4I Downloader Configuration File
# This file contains environment variables and settings for the CP4I downloader

# IBM Entitlement Key (Required)
# Get your key from: https://myibm.ibm.com/products-services/containerlibrary
CP4I_ENTITLEMENT_KEY=your_entitlement_key_here

# Webhook URL for notifications (Optional)
# Example: Slack webhook, Microsoft Teams webhook, etc.
CP4I_WEBHOOK_URL=

# Email for notifications (Optional)
CP4I_NOTIFICATION_EMAIL=

# Registry Configuration
FINAL_REGISTRY=registry.example.com:5000

# Download Settings
MAX_PARALLEL_DOWNLOADS=2
MAX_RETRIES=3
RETRY_BASE_DELAY=5

# Disk Space Requirements (in GB)
MIN_DISK_SPACE_GB=100

# Logging
VERBOSE=false

# Advanced Settings
# Uncomment and modify as needed
# REGISTRY_AUTH_FILE=/root/.docker/config.json
# HOME_DIR=/opt/cp4i

